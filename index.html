<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Calendar</title>

  <script type="module" src="/index.js"></script>
</head>
<body>
  <header>
    <div class="container calendar-header">
      <div class="day-head">MONDAY</div>
      <div class="day-head">TUESDAY</div>
      <div class="day-head">WEDNESDAY</div>
      <div class="day-head">THURSEDAY</div>
      <div class="day-head">FRIDAY</div>
      <div class="day-head">SATURDAY</div>
      <div class="day-head">SUNDAY</div>
    </div>
  </header>
  <main class="container calendar-main ">
    <div class="calendar-timeline">
      <div class="timeline-cell">0:00</div>
      <div class="timeline-cell">1:00</div>
      <div class="timeline-cell">2:00</div>
      <div class="timeline-cell">3:00</div>
      <div class="timeline-cell">4:00</div>
      <div class="timeline-cell">5:00</div>
      <div class="timeline-cell">6:00</div>
      <div class="timeline-cell">7:00</div>
      <div class="timeline-cell">8:00</div>
      <div class="timeline-cell">9:00</div>
      <div class="timeline-cell">10:00</div>
      <div class="timeline-cell">11:00</div>
      <div class="timeline-cell">12:00</div>
      <div class="timeline-cell">13:00</div>
      <div class="timeline-cell">14:00</div>
      <div class="timeline-cell">15:00</div>
      <div class="timeline-cell">16:00</div>
      <div class="timeline-cell">17:00</div>
      <div class="timeline-cell">18:00</div>
      <div class="timeline-cell">19:00</div>
      <div class="timeline-cell">20:00</div>
      <div class="timeline-cell">21:00</div>
      <div class="timeline-cell">22:00</div>
      <div class="timeline-cell">23:00</div>
    </div>
    <div class="calendar-body">
      <div class="grid"></div>
      <div class="items-view">
        <div id="day1" class="day-column"></div>
        <div id="day2" class="day-column"></div>
        <div id="day3" class="day-column"></div>
        <div id="day4" class="day-column"></div>
        <div id="day5" class="day-column"></div>
        <div id="day6" class="day-column"></div>
        <div id="day7" class="day-column"></div>
      </div>
    </div>
  </main>
</body>
</html>
